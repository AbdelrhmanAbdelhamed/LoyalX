<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{company.title}}'s Points History</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item inset *ngFor="let entry of entries">
            {{ entry.points }} Points
            <ion-note item-end>{{ entry.date }}</ion-note>
            <p ion-text color="primary"> {{ entry.amount }} EGP Voucher </p>
        </ion-item>
    </ion-list>

</ion-content>
