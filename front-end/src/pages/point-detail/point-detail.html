<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{ company.title }}'s Points </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>

        <ion-card padding>
            <ion-row>
                <ion-col col-3>
                    <img [src]="company.imageUrl">
                </ion-col>

                <ion-col col-9 class="button-container">
                    <ion-badge color="primary">Wallet: {{ company.points }} Points</ion-badge>
                </ion-col>

            </ion-row>

            <ion-row no-padding>
                <ion-col text-center>
                    <button ion-button block clear color="primary" (click)="onHistoryTapped()">Wallet History</button>
                </ion-col>

            </ion-row>
        </ion-card>

        <ion-row>
            <ion-col>
                <button ion-button block padding color="secondary" (click)="onSendPointsTapped()">Send Points</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button block padding (click)="onSpendPointsTapped()">Spend Points</button>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
