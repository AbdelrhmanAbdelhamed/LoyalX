<ion-header>

    <ion-navbar color="primary">

        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>

        <ion-title>Points</ion-title>

    </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let company of companies">
                <div *ngIf="company" class="card-wrap">
                    <ion-card class="full-card" padding (click)="onCompanyTapped(company)">

                        <div padding>
                            <img [src]="company.imageUrl">
                        </div>

                        <div class="card-title" center center-text>
                            <ion-note color="primary"> {{ company.points }} Points </ion-note>
                        </div>

                    </ion-card>
                </div>

            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
