<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Loyalty Chain</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list no-lines>
        	<button menuClose ion-item *ngFor="let p of pages" [class.active]="p==activePage" (click)="openPage(p)">
        		<ion-grid no-padding>
        			<ion-row>
        				<ion-col>
        					<ion-icon [name]="p.icon"></ion-icon>
        				</ion-col>
        				<ion-col>
        					{{p.title}}
        				</ion-col>
        			</ion-row>
        		</ion-grid>
        	</button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
