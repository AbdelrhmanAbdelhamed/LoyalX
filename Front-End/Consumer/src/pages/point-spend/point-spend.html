<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{ 'REDEEM_POINTS_TITLE' | translate }}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
            <span color="primary" showWhen="ios">
              {{ 'CANCEL_BUTTON' | translate }}
            </span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="onRedeemTapped()" [disabled]="isRedeemDisabled()">
            <span color="primary" showWhen="ios">
              {{ 'REDEEM_BUTTON' | translate }}
            </span>
            <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let voucher of vouchers; let i = index">
                <div *ngIf="voucher" class="card-wrap">
                    <ion-card class="full-card" [class.selected]="checkSelection(i)" (click)="onVoucherCardTapped(i)">

                        <ion-grid>
                            <ion-row>
                                <ion-col ion-text text-center padding>
                                    <h1 ion-text color="frosted"> {{ voucher.price }} EGP </h1>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col ion-text text-center>
                                    <ion-badge color="google" class="cost-badge"> {{ voucher.points }} Points </ion-badge>
                                </ion-col>
                            </ion-row>
                        </ion-grid>

                    </ion-card>
                </div>

            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <div padding>
                    <button ion-button block (click)="onRedeemTapped()" [disabled]="isRedeemDisabled()">Redeem</button>
                </div>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
