<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Points</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="presentBrandDetail()">
            <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
          </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>

    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onCreateTapped()">
        <ion-list>

            <ion-item>
                <ion-label floating>Symbol</ion-label>
                <ion-input type="text" formControlName="retailSymbol"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" formControlName="retailName"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Amount</ion-label>
                <ion-input type="number" formControlName="retailAmount"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Decimal</ion-label>
                <ion-input type="number" formControlName="retailDecimal"></ion-input>
            </ion-item>

        </ion-list>

        <div padding>
            <button type="submit" ion-button color="primary" block [disabled]="!isReadyToSave">Save</button>
        </div>
    </form>

</ion-content>
