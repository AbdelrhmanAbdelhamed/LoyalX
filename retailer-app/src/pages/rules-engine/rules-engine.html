<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>AI rules</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-row>
		<ion-col>
			<!-- <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)" > </ion-searchbar> -->
			<ion-searchbar [(ngModel)]="myInput"></ion-searchbar>
		</ion-col>
	</ion-row>

	<ion-list inset>

		<div *ngFor="let rul of rules;">
			<button ion-item>
				<!-- <ion-icon name="ios-construct" item-left></ion-icon> -->
				<ion-row>

					<div col-4>
						<ion-note>No of transactions</ion-note>
						<h2>{{rul.noOfTransactions}}</h2>
					</div>
					<div col-4>
						<ion-note>Points</ion-note>
						<h2>{{rul.points}}</h2>
					</div>
					<div col-4>
						<ion-note>Activity</ion-note>
						<h2>{{rul.activity}}</h2>
					</div>
				</ion-row>

			</button>
		</div>

	</ion-list>

	<div padding>
		<ion-fab bottom right #fab>
			<button ion-fab (click)="openCreateRulesModal()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-fab>
	</div>

</ion-content>
