<ion-header>
    <ion-toolbar color="primary">

        <ion-title>
            issue Badge
        </ion-title>

        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<!-- <ion-content style="background: none transparent;"> -->
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <form *ngIf="form" [formGroup]="form" (ngSubmit)="onIssueTapped()">
                    <ion-list>
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label stacked>Badge</ion-label>
                                    <ion-select formControlName="badge">
                                        <ion-option *ngFor="let badge of badges; let badgeIndex = index" value="{{badgeIndex}}">
                                            {{badge.name}}
                                        </ion-option>
                                    </ion-select>
                                </ion-item>
                            </ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label stacked>
                                        Address or Destination
                                    </ion-label>
                                    <ion-input type="text" formControlName="address" ng-value="form.value.amount"></ion-input>
                                    <button ion-button clear icon-only item-right (click)="extractAddressFromQRCode()">
                                        <ion-icon name="barcode"></ion-icon>
                                        <ion-note margin>Scan Barcode</ion-note>
                                    </button>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                    </ion-list>

                    <div padding>
                        <button type="submit" ion-button color="primary" block [disabled]="!isReadyToIssue">Issue</button>
                    </div>
                </form>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <div class="container">
                    <div class="qrscanner-area" style="height: 650px; width: 650px;" *ngIf="isReadyToShowScanRec()"></div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
