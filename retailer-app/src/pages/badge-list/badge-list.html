<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Badges</ion-title>

        <ion-buttons end>
          <a ion-button icon-only (click)="presentPopoverBadgeAction($event)">
            <ion-icon name="more"></ion-icon>
          </a>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  
  <ion-grid>
    <ion-row wrap>
      <ion-col col-12 col-xl-4 col-lg-6 col-sm-12 *ngFor="let badge of organization.badgeProgram?.badges" (click)="presentBadgeModal(badge, organization)">
        <loyal-badge [image]="badge.metaData?.image" [name]="badge.name" [description]="badge.metaData?.description" [fontColor]="badge.metaData?.fontColor"
          [backgroundColor]="badge.metaData?.backgroundColor">
          <ion-badge>
            {{organization.name}}
          </ion-badge>
          <ion-avatar item-start>
            <img src="{{badge.metaData?.image}}">
          </ion-avatar>
        </loyal-badge>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="google">
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <ion-fab-list side="top">

      <button ion-fab (click)="presentBadgeCreate()">
        <ion-icon name="add"></ion-icon>
        <ion-label>Add New Badge</ion-label>
      </button>

      <button ion-fab (click)="presentBadgeIssue()">
        <ion-icon name="ribbon"></ion-icon>
        <ion-label>Issue Badge</ion-label>
      </button>

    </ion-fab-list>
  </ion-fab>

</ion-content>
