<ion-header>
  <ion-toolbar color="primary">

    <ion-title>
      {{badge.name}}
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-avatar col-6 style="margin:0 auto;">
    <img [src]="badge.metaData?.image">
  </ion-avatar>

<!--   <ion-badge item-end style="position: absolute;top: 8px; right: 8px;">
    <h6>John Smith</h6>
  </ion-badge> -->

  <!--<loyal-badge [image]="badge.image" [description]="badge.description" [fontColor]="badge.fontColor" [backgroundColor]="badge.backgroundColor"></loyal-badge>-->
  <ion-card-content>

    <h1 text-center>
      <ion-note>by </ion-note> {{organization.name}}
    </h1>
    <h2 text-center>
      {{badge.metaData?.description}}
    </h2>

    <button ion-button clear round float-right full color="primary" icon-start>
      <ion-icon name='share'></ion-icon>
      Share
    </button>

  </ion-card-content>



</ion-content>
