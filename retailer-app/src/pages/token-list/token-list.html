<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Tokens</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<div class="container" *ngIf="noTokens">
		<h2>No tokens found, may be you should start making tokens </h2>
	</div>

	<ion-list inset>
		<button ion-item *ngFor="let token of tokens; let tokenIndex = index;" (click)="navigateToPoints(tokenIndex)">
			<ion-icon name="ios-basket" item-left></ion-icon>
			<h2> {{ token.name }} </h2>
			<ion-note item-end>{{ token.symbol }}</ion-note>
		</button>
	</ion-list>

	<div class="spinner-container" *ngIf="isTokensLoading">
		<p>Loading New Tokens...</p>
		<ion-spinner></ion-spinner>
	</div>

</ion-content>
