<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>offers</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-grid>

        <ion-row>

            <ion-col col-4 *ngFor="let ft of offers;">
                <ion-card>
                    <img [src]="ft.img" sty/>
                    <ion-card-content>
                        <ion-card-title>{{ft.reward}}</ion-card-title>
                        <ion-note>Price: </ion-note> {{ft.price}}
                        <p>{{ft.description}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>

        </ion-row>

        <ion-row padding text-center>
            <ion-col>
                <button ion-button full (click)="presentOfferCreate()">Add New Offer</button>
            </ion-col>
        </ion-row>


    </ion-grid>

</ion-content>
