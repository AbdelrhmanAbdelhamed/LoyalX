<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Features</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>

        <ion-row>
            <ion-col>
                <!-- <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)" > </ion-searchbar> -->
                <ion-searchbar [(ngModel)]="myInput"></ion-searchbar>
            </ion-col>
        </ion-row>

        <ion-row>

            <ion-col col-12 col-lg-6 col-xl-4 *ngFor="let ft of features;">

                <ion-card (click)="presentFeatureModal(ft)">
                    <img [src]="ft.img"/>
                    <ion-card-content>
                        <ion-card-title>{{ft.name}}</ion-card-title>
                        <ion-note>by </ion-note> {{ft.creator}}
                        <span *ngIf="ft.forCause" class="forCause">Featured for a Cause</span>
                        <p>{{ft.description}}</p>
                    </ion-card-content>
                </ion-card>

            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>
