<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">CANCEL</button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="onAddTapped()">
    <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Avatar URL</ion-label>
        <ion-input type="text" formControlName="avatar"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Background image URL</ion-label>
        <ion-input type="text" formControlName="avatar"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Country</ion-label>
        <ion-input type="text" formControlName="country"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Website</ion-label>
        <ion-input type="text" formControlName="website"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button type="submit" ion-button color="primary" block [disabled]="!isReadyToEdit">Edit</button>
    </div>
  </form>

</ion-content>
