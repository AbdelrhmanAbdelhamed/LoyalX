<ion-header>
    <ion-toolbar color="primary">

        <ion-title>
            Edit Brand
        </ion-title>

        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>

    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSaveTapped()">
        <ion-list>

            <ion-item>
                <ion-label floating>Brand Name</ion-label>
                <ion-input type="text" value="" formControlName="brandName"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Brand Logo</ion-label>
                <ion-input type="file" value="" formControlName="brandLogo"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Number Of Employees</ion-label>
                <ion-input type="number" formControlName="numberOfEmployees"></ion-input>
            </ion-item>

        </ion-list>

        <div padding>
            <button type="submit" ion-button color="primary" block [disabled]="!isReadyToSave">Save</button>
        </div>
    </form>

</ion-content>
