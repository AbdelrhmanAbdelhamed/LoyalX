<ion-header>
  <ion-toolbar color="primary">

    <ion-title>
      {{feature.name}}
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>

  <img [src]="feature.img" sty/>
  <ion-card-content>
    <ion-note>by </ion-note> {{feature.creator}}
    <span *ngIf="feature.forCause" class="forCause">Featured for a Cause</span>
    <p>{{feature.description}}</p>
  </ion-card-content>

  <ion-buttons end padding clear>
      <button ion-button icon-only clear (click)="install()">
        <ion-icon name="checkmark-circle" id="test" ></ion-icon>
      </button>
    </ion-buttons>

</ion-content>
