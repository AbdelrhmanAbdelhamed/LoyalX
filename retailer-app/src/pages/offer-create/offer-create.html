<ion-header>
    <ion-toolbar color="primary">

        <ion-title>
            Create Offer
        </ion-title>

        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content>

    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onCreateTapped()">
        <ion-list>

            <ion-item>
                <ion-label floating>Price</ion-label>
                <ion-input type="number" formControlName="price"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Reward</ion-label>
                <ion-input type="text" formControlName="reward"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>description</ion-label>
                <ion-input type="text" formControlName="description"></ion-input>
            </ion-item>

            <ion-item>
                    <ion-label floating>image URL</ion-label>
                    <ion-input type="text" formControlName="img"></ion-input>
                </ion-item>

        </ion-list>

        <div padding>
            <button type="submit" ion-button color="primary" block [disabled]="!isReadyToCreate">Create</button>
        </div>
    </form>

</ion-content>
