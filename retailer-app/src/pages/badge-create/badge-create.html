<ion-header>
    <ion-toolbar color="primary">

        <ion-title>
            Create Badge
        </ion-title>

        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content>

    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onCreateTapped()">
        <ion-list>

            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>

            <div formGroupName="metaData">
                <ion-item>
                    <ion-label floating>Dscription</ion-label>
                    <ion-input type="text" formControlName="description"></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label floating>Image URL</ion-label>
                    <ion-input type="text" formControlName="image"></ion-input>
                </ion-item>
            </div>

        </ion-list>

        <div padding>
            <button type="submit" ion-button color="primary" block [disabled]="!isReadyToCreate">Create</button>
        </div>
    </form>

</ion-content>
