<ion-header>
  <ion-toolbar color="primary">

    <ion-title>
      {{badge.text}}
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content class="no-scroll">

  <loyal-badge [src]="badge.src" [text]="badge.text" [textColor]="badge.textColor" [backgroundColor]="badge.backgroundColor"></loyal-badge>
  <ion-card-content>

    <p>
      <ion-note>by </ion-note> {{badge.creator}}
    </p>
    <p>
      <ion-note>awarded to </ion-note> {{badge.user}}
    </p>
    <p>
      <ion-note>for </ion-note> {{badge.reason}}
    </p>

    <button ion-button icon-only clear round>
      <ion-icon name="share"></ion-icon>
    </button>


  </ion-card-content>



</ion-content>
