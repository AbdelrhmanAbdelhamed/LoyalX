<ion-header>
  <ion-toolbar color="primary">

    <ion-title>
      {{badge.name}}
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content class="no-scroll">

  <img [src]="badge.img" sty/>
  <ion-card-content>
    <ion-note>by </ion-note> {{badge.creator}}
    <p>{{badge.description}}</p>

    <ion-buttons end padding clear>
      <button ion-button>Donate</button>
    </ion-buttons>

  </ion-card-content>



</ion-content>
