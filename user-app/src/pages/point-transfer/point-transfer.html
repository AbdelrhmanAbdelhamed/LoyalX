<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	  </button>
        <ion-title> Transfer Point</ion-title>
    </ion-navbar>
</ion-header>

<ion-content style="background: none transparent;">

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card no-padding no-marign full>
                    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onTransferTapped()">
                        <ion-list>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label stacked>Amount</ion-label>
                                        <ion-input type="number" formControlName="amount"></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>


                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label stacked>
                                            Recipient address
                                        </ion-label>
                                        <ion-input type="text" formControlName="address" ng-value="form.value.amount"></ion-input>
                                        <button ion-button clear icon-only item-right (click)="extractAddressFromQRCode()">
											  <ion-icon name="barcode"></ion-icon>
											  <ion-note margin>Scan Barcode</ion-note>
										  </button>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                        </ion-list>

                        <div padding>
                            <button type="submit" ion-button color="primary" block [disabled]="!isReadyToTransfer">Transfer</button>
                        </div>
                    </form>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <div class="container">
                    <div class="qrscanner-area" style="height: 650px; width: 650px;" *ngIf="isReadyToShowScanRec()"></div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
