<ion-header>

  <ion-navbar>
    <ion-title>Badges</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row wrap>
      <ion-col *ngFor="let badge of badges">
        <div text-center>
          <ion-badge color="primary">
            {{badge.reason}}
          </ion-badge>
        </div>
        <loyal-badge [src]="badge.src" [text]="badge.text" [textColor]="badge.textColor" [backgroundColor]="badge.backgroundColor"></loyal-badge>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
