<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Badges</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row wrap>
      <ion-col col-6 col-md-4 col-lg-3 *ngFor="let badge of badges" (click)="presentBadgeModal(badge)">
        <div text-center>
          <!--<ion-badge color="primary">
            {{badge.reason}}
          </ion-badge>-->
        </div>
        <loyal-badge [src]="badge.src" [text]="badge.text" [textColor]="badge.textColor" [backgroundColor]="badge.backgroundColor"></loyal-badge>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
