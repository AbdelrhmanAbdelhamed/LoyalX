<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{token?.name}} Points</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-grid>

        <ion-row>
            <ion-col text-center>
                <h1> Current Balance: <span ion-text color="primary"> {{balance }} {{ (token)?.symbol }} </span> </h1>
                <button ion-button full color="secondary" (click)="presentPointTransfer()" [disabled]="isRedeemDisabled()">Redeem</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-6 *ngFor="let voucher of vouchers; let i = index">
                <div *ngIf="voucher" class="card-wrap">
                    <ion-card class="full-card" [class.selected]="checkSelection(i)" (click)="onVoucherCardTapped(i)">

                        <ion-grid>
                            <ion-row>
                                <ion-col ion-text text-center padding>
                                    <h1 ion-text color="primary"> {{ voucher.price }} {{ (token)?.symbol }} </h1>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col ion-text text-center>
                                    <ion-badge color="secondary" class="cost-badge"> {{ voucher.points }} Points </ion-badge>
                                </ion-col>
                            </ion-row>
                        </ion-grid>

                    </ion-card>
                </div>

            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
