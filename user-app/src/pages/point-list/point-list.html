<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{token?.name}} Points</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-grid>

        <ion-row>
            <ion-col text-center>
                <ion-item>
                <h1>
                    <ion-note>Balance: </ion-note>
                    <span ion-text color="primary">{{balance}}</span> {{ (token)?.symbol }}
                    
                </h1>
                <button ion-button item-end (click)="navigateToTransfer(tokenIndex)">Send Points</button>
            </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-12 col-lg-6 col-xl-4 *ngFor="let ft of offers;" class="offer-col">
                <ion-card>
                    <img [src]="ft.img" />
                    <ion-card-content>
                        <ion-card-title>{{ft.reward}}</ion-card-title>
                        <ion-note>Price: </ion-note> {{ft.price}}
                        <p>{{ft.description}}</p>
                    </ion-card-content>

                    <button ion-button clear full default [color]="balance >= ft.price ? 'favorite' : 'danger'" icon-start (click)="presentPointTransfer()">
                        <p>Reddem</p>
                    </button>

                </ion-card>
            </ion-col>
        </ion-row>


    </ion-grid>

</ion-content>
