<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Tokens</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <loyal-badge [src]="'assets/img/badges/clean-energy.png'" [info]="'clean energy'"  [textColor] = "'black'" [backgroundColor]="'#51D2B7'"></loyal-badge>
    <ion-list inset>
        <button ion-item *ngFor="let token of tokens; let tokenIndex = index;" (click)="navigateToPoints(tokenIndex)">
            <h2> {{ token.name }} </h2>
            <ion-note item-end>{{ token.symbol }}</ion-note>
        </button>
    </ion-list>
</ion-content>
