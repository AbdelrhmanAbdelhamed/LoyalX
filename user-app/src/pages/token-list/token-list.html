<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Reward Points</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list inset>
        <ion-item *ngFor="let token of tokens; let tokenIndex = index;" (click)="navigateToPoints(tokenIndex)">
            <ion-thumbnail item-start>
                <img [src]="token.metaData?.logoURL" />
            </ion-thumbnail>
            <h2> {{ token.name }} </h2>

            <ion-note>Balance:</ion-note> {{ token.balance }} <ion-note>{{ token.symbol }}</ion-note>
            <!-- <button ion-button clear item-end (click)="navigateToTransfer(tokenIndex)">Transfer</button>
            <button ion-button clear item-end (click)="navigateToPoints(tokenIndex)">Redeem</button> -->
            <button ion-button clear item-end (click)="navigateToTransfer(tokenIndex)"><ion-icon name="ios-arrow-forward"></ion-icon></button>
        </ion-item>
    </ion-list>
</ion-content>
