<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Charity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>

      <ion-col col-12 col-lg-6 col-xl-4 *ngFor="let ct of charities;">
        <div>
          <ion-card (click)="presentCharityModal(ct)">
            <img [src]="ct.img"/>
            <ion-card-content>
              <ion-card-title>{{ct.name}}</ion-card-title>
              <ion-note>by </ion-note> {{ct.creator}}
              <p>{{ct.description}}</p>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
