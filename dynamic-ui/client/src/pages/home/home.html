<ion-header>

  <ion-navbar>
    <ion-title>L0yalX Demo for dynamic ui</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh..." refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let app of apps" (click)="appSelected(app)">
      {{ app }}
    </button>
  </ion-list>

</ion-content>
